language: python

python:
    - "3.6"
    - "3.5"
    - "2.7"

env:
    - REQUIREMENTS=latest
    - REQUIREMENTS=frozen

matrix:
    fast_finish: true
    include:
      - { python: "3.5", env: TOXENV=check }
      - { python: "3.5", env: TOXENV=docs }

    allow_failures:
      - python: "2.7"
      - python: "3.4"

before_install:
  - python --version
  - uname -a
  - lsb_release -a
  - sudo apt-get install -y git-flow python-enchant

install:
  - pip install -r requirements/development.txt coveralls tox-travis
  - pip install .
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version
  - git --version

script:
  - tox -v
#  - tox --skip-missing-interpreters

jobs:
  include:
    - stage: make
      python: "3.5"
      script:
          - which python
          - tox --version
          - pwd
          - ls -la
          - make
          - make bump
          - make lint
          - make test
          - make tox
          - make detox
          - make coverage
          - make dist
          - make install
          - make docs
          # Lint again after docs generation
          - make lint
          - make clean

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - codecov -e TOXENV,REQUIREMENTS
  - coveralls

notifications:
  email:
    on_success: never
    on_failure: always
